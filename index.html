<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Story - Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght=700&display=swap" rel="stylesheet">
    
    <script src="config.js"></script>
    
    <style>
        /* COLOR PALETTE & FONT */
        :root {
            --primary-color: #ffd000; /* Deep Marigold/Saffron */
            --secondary-color: #B23A5B; /* Deep Pink for contrast */
            --dark-text: #4a4a6b; 
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
            color: var(--dark-text);
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 2. Dynamic Background Slideshow CSS (Fixes applied) */
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            opacity: 0; 
            transition: opacity 1.5s ease-in-out;
            filter: brightness(0.5) grayscale(10%);
        }

        /* HEADER & LAYOUT */
        header {
            position: relative;
            z-index: 10; /* Ensure header is above the blur */
        }
        
        header h1 {
            font-family: 'Playfair Display', serif; 
            color: var(--primary-color); 
            margin-bottom: 5px;
            font-size: 2.5em;
        }

        header p {
            color: var(--secondary-color); 
            font-style: italic;
            margin-bottom: 30px;
        }

        /* Gallery Container for Custom Layout */
        .gallery-container {
            position: relative; 
            z-index: 10;
            display: flex; /* Use Flex for easy wrapping and centering */
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            max-width: 1400px; /* Increased max-width for more items per row */
            margin: 30px auto;
            padding: 20px 0;
        }
        
        /* üí° Custom Layout Separator Element */
        .row-breaker {
            width: 100%;
            height: 0;
            margin: 0;
            padding: 0;
        }

        /* 3. Thumbnail Item Styling */
        .gallery-item {
            background-color: rgba(255, 255, 255, 0.7); /* Slightly reduced opacity */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 3px solid transparent;
            backdrop-filter: blur(5px);
            
            /* Set a flexible base size for the layout */
            flex-grow: 1;
            flex-shrink: 0;
            flex-basis: 250px; 
            max-width: 350px;
        }

        .gallery-item:hover {
            transform: scale(1.03) rotateZ(0.5deg);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3); 
            border-color: var(--primary-color);
        }

        .gallery-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .thumbnail {
            width: 100%;
            height: auto; 
            aspect-ratio: 3 / 2; /* 3:2 Aspect Ratio */
            object-fit: cover; 
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            background-color: #e8e8e8;
            display: block;
        }
        
        /* Fallback for when image loading fails (visually confirms the issue) */
        .thumbnail:not([src]) {
            background-color: #ffcccc; /* Light Red fallback color */
            content: "Image Missing: Check Path in deploy.yml"; 
            color: #d9534f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            text-align: center;
        }

        .caption {
            padding: 15px;
            font-weight: bold;
            font-size: 1.1em;
            color: var(--dark-text);
            word-break: break-word;
            white-space: normal;
        }

        /* 4. Petal Animation CSS (Visibility increased) */
        .petal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 8;
        }

        .petal {
            position: absolute;
            width: 12px; /* Decreased size for better flow */
            height: 12px;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0.9;
            animation: fall linear infinite;
            box-shadow: 0 0 5px rgba(217, 144, 57, 0.5); /* Lighter shadow */
        }

        @keyframes fall {
            0% {
                transform: translate(0vw, -10vh) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 0.9;
            }
            100% {
                transform: translate(110vw, 110vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="background-slideshow" id="bg-slideshow">
        </div>
    
    <div class="petal-container" id="petal-shower"></div>

    <header>
        <h1>RuSh25</h1>
        <h1>Our Wedding Journey</h1>
        <p><em>withüíùfrom shreyas</em></p>
    </header>

    <div class="gallery-container" id="gallery"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- CONFIGURATION ---
            const BG_FOLDER = "BGImages";
            const MAX_BG_IMAGES = 10; 
            const TRANSITION_TIME_MS = 5000;

            // --- Dynamic Background Slideshow Logic ---
            const bgSlideshow = document.getElementById('bg-slideshow');
            let currentImage = 0;
            const images = [];

            // IMPORTANT: Ensure BGImages/01.jpg through BGImages/10.jpg exist
            for (let i = 1; i <= MAX_BG_IMAGES; i++) {
                const img = document.createElement('img');
                const filename = `${BG_FOLDER}/${String(i).padStart(2, '0')}.jpg`;
                img.src = filename;
                img.alt = `Wedding Background ${i}`;
                bgSlideshow.appendChild(img);
                images.push(img);
            }

            if (images.length > 0) {
                images[currentImage].style.opacity = 1;

                function nextImage() {
                    images[currentImage].style.opacity = 0;
                    currentImage = (currentImage + 1) % images.length;
                    images[currentImage].style.opacity = 1;
                }
                setInterval(nextImage, TRANSITION_TIME_MS);
            }
            
            // --- Petal Shower Logic ---
            const petalShower = document.getElementById('petal-shower');
            const PETAL_COUNT = 30;
            const PETAL_COLORS = [
                'var(--primary-color)', 
                'var(--secondary-color)', 
                '#f4f4f4'
            ];

            function generatePetals() {
                for (let i = 0; i < PETAL_COUNT; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.style.left = `${Math.random() * 100}vw`;
                    
                    const size = Math.random() * 10 + 6; /* Adjusted size */
                    petal.style.width = `${size}px`;
                    petal.style.height = `${size}px`;
                    
                    const duration = Math.random() * 10 + 15;
                    petal.style.animationDuration = `${duration}s`;
                    
                    const colorIndex = Math.floor(Math.random() * PETAL_COLORS.length);
                    petal.style.backgroundColor = PETAL_COLORS[colorIndex];
                    petal.style.animationDelay = `-${Math.random() * 10}s`;

                    petalShower.appendChild(petal);
                }
            }

            generatePetals();

            // --- Load Gallery Events from config.js ---
            if (typeof WEDDING_EVENTS !== 'undefined') {
                const gallery = document.getElementById('gallery');
                
                // --- Row Break Logic ---
                const breakIndices = [2, 5, 7, 9]; // Breaks after item 2, 5, 7, 9
                let eventCounter = 0;
                
                WEDDING_EVENTS.forEach(event => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    
                    // üí° SIMPLIFIED IMAGE LOADING: Uses the image path directly from config.js
                    // You MUST ensure config.js contains the full, correct path (e.g., event1_thumb_v2.jpg)
                    item.innerHTML = `
                        <a href="${event.link}" target="_blank">
                            <img class="thumbnail" src="${event.image}" alt="${event.name}">
                            <div class="caption">
                                ${event.emoji} ${event.name}
                            </div>
                        </a>
                    `;
                    gallery.appendChild(item);
                    
                    eventCounter++;
                    
                    // Insert a row breaker after specific indices to force the custom layout
                    if (breakIndices.includes(eventCounter) && eventCounter < WEDDING_EVENTS.length) {
                        const breaker = document.createElement('div');
                        breaker.className = 'row-breaker';
                        gallery.appendChild(breaker);
                    }
                });
            }
        });
    </script>

</body>
</html>
