    <style>
        /* Full CSS Styles */
        body {

        .gallery-item {

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

        }
        .gallery-item:hover {

        }
        .gallery-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .thumbnail {
            width: 100%;
            height: 200px;

        .caption {
            padding: 15px;
            font-weight: bold;
            font-size: 1.1em;
