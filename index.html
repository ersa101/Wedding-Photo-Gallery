<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Story - Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script src="config.js"></script>
    
    <style>
        /* COLOR PALETTE & FONT */
        :root {
            --primary-color: #D99039; /* Deep Marigold/Saffron */
            --secondary-color: #B23A5B; /* Deep Pink for contrast */
            --dark-text: #4a4a6b; 
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
            color: var(--dark-text);
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 2. Dynamic Background Slideshow CSS */
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .background-slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            opacity: 0; 
            transition: opacity 1.5s ease-in-out;
            filter: brightness(0.5) grayscale(10%);
        }

        /* HEADER & LAYOUT */
        header h1 {
            font-family: 'Playfair Display', serif; 
            color: var(--primary-color); 
            margin-bottom: 5px;
            font-size: 2.5em;
        }

        header p {
            color: var(--secondary-color); 
            font-style: italic;
            margin-bottom: 30px;
        }

        .gallery-container {
            position: relative; 
            z-index: 10;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            max-width: 1400px;
            margin: 30px auto;
            padding: 20px 0;
        }

        /* 3. Thumbnail Hover Animation */
        .gallery-item {
            background-color: rgba(255, 255, 255, 0.5); 
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 3px solid transparent;
            backdrop-filter: blur(5px);
            width: 350px;
            flex-shrink: 0;
        }

        /* Row 1: 2 items */
        .gallery-item:nth-child(1),
        .gallery-item:nth-child(2) {
            width: 350px;
        }

        /* Row 2: 3 items */
        .gallery-item:nth-child(3),
        .gallery-item:nth-child(4),
        .gallery-item:nth-child(5) {
            width: 280px;
        }

        /* Row 3: 2 items */
        .gallery-item:nth-child(6),
        .gallery-item:nth-child(7) {
            width: 330px;
        }

        /* Row 4: 2 items */
        .gallery-item:nth-child(8),
        .gallery-item:nth-child(9) {
            width: 330px;
        }

        /* Row 5: 1 item - centered */
        .gallery-item:nth-child(10) {
            width: 330px;
        }

        .gallery-item:hover {
            transform: scale(1.03) rotateZ(0.5deg); /* Lift and slight rotation */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2); 
            border-color: var(--primary-color); /* Marigold border highlight */
        }

        .gallery-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .thumbnail {
            width: 100%;
            height: auto; 
            aspect-ratio: 3 / 2;
            object-fit: cover; 
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            background-color: #e8e8e8;
            display: block;
        }

        .caption {
            padding: 15px;
            font-weight: bold;
            font-size: 1.1em;
            color: var(--dark-text);
            word-break: break-word;
            white-space: normal;
        }

        /* 4. Petal Animation CSS */
        .petal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 8;
        }

        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0.9;
            animation: fall linear infinite;
            box-shadow: 0 0 10px rgba(217, 144, 57, 0.5);
        }

        @keyframes fall {
            0% {
                transform: translate(0vw, -10vh) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 0.9;
            }
            100% {
                transform: translate(110vw, 110vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="background-slideshow" id="bg-slideshow">
        </div>
    
    <div class="petal-container" id="petal-shower"></div>

    <header>
        <h1>Our Wedding Journey</h1>
        <p>A collection of moments from our special day(s).</p>
        <p><em>(Click on any event to view the full photo album)</em></p>
    </header>

    <div class="gallery-container" id="gallery"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- CONFIGURATION ---
            const BG_FOLDER = "BGImages";
            const MAX_BG_IMAGES = 10; 
            const TRANSITION_TIME_MS = 5000;

            // --- Dynamic Background Slideshow Logic ---
            const bgSlideshow = document.getElementById('bg-slideshow');
            let currentImage = 0;
            const images = [];

            for (let i = 1; i <= MAX_BG_IMAGES; i++) {
                const img = document.createElement('img');
                const filename = `${BG_FOLDER}/${String(i).padStart(2, '0')}.jpg`;
                img.src = filename;
                img.alt = `Wedding Background ${i}`;
                bgSlideshow.appendChild(img);
                images.push(img);
            }

            if (images.length > 0) {
                images[currentImage].style.opacity = 1;

                function nextImage() {
                    images[currentImage].style.opacity = 0;
                    currentImage = (currentImage + 1) % images.length;
                    images[currentImage].style.opacity = 1;
                }
                setInterval(nextImage, TRANSITION_TIME_MS);
            }
            
            // --- Petal Shower Logic ---
            const petalShower = document.getElementById('petal-shower');
            const PETAL_COUNT = 30;
            const PETAL_COLORS = [
                'var(--primary-color)', 
                'var(--secondary-color)', 
                '#f4f4f4'
            ];

            function generatePetals() {
                for (let i = 0; i < PETAL_COUNT; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.style.left = `${Math.random() * 100}vw`;
                    
                    const size = Math.random() * 8 + 8;
                    petal.style.width = `${size}px`;
                    petal.style.height = `${size}px`;
                    
                    const duration = Math.random() * 10 + 15;
                    petal.style.animationDuration = `${duration}s`;
                    
                    const colorIndex = Math.floor(Math.random() * PETAL_COLORS.length);
                    petal.style.backgroundColor = PETAL_COLORS[colorIndex];
                    petal.style.animationDelay = `-${Math.random() * 10}s`;

                    petalShower.appendChild(petal);
                }
            }

            generatePetals();

            // --- Load Gallery Events from config.js ---
            if (typeof WEDDING_EVENTS !== 'undefined') {
                const gallery = document.getElementById('gallery');
                WEDDING_EVENTS.forEach(event => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    // Try both .jpg and .png versions
                    const imageName = event.image.replace('.jpg', '_v2');
                    item.innerHTML = `
                        <a href="${event.link}" target="_blank">
                            <img class="thumbnail" src="${imageName}.png" alt="${event.name}" onerror="this.src='${imageName}.jpg'; if(this.naturalWidth===0)this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22250%22%3E%3Crect fill=%22%23e8e8e8%22 width=%22400%22 height=%22250%22/%3E%3C/svg%3E'">
                            <div class="caption">
                                ${event.emoji} ${event.name}
                            </div>
                        </a>
                    `;
                    gallery.appendChild(item);
                });
            }
        });
    </script>

</body>
</html>
