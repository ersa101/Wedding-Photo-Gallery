<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Story - Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script src="config.js"></script>
    
    <style>
        /* COLOR PALETTE & FONT */
        :root {
            --primary-color: #D99039; /* Deep Marigold/Saffron */
            --secondary-color: #B23A5B; /* Deep Pink for contrast */
            --dark-text: #4a4a6b; 
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
            color: var(--dark-text);
            text-align: center;
        }

        /* 2. Dynamic Background Slideshow CSS */
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0; 
            transition: opacity 1.5s ease-in-out;
            filter: brightness(0.7) grayscale(20%); /* Dim and desaturate */
        }

        /* HEADER & LAYOUT */
        header h1 {
            font-family: 'Playfair Display', serif; 
            color: var(--primary-color); 
            margin-bottom: 5px;
            font-size: 2.5em;
        }

        header p {
            color: var(--secondary-color); 
            font-style: italic;
            margin-bottom: 30px;
        }

        .gallery-container {
            position: relative; 
            z-index: 10;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 3. Thumbnail Hover Animation */
        .gallery-item {
            background-color: rgba(255, 255, 255, 0.95); 
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 3px solid transparent; 
        }

        .gallery-item:hover {
            transform: scale(1.03) rotateZ(0.5deg); /* Lift and slight rotation */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2); 
            border-color: var(--primary-color); /* Marigold border highlight */
        }

        .gallery-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .thumbnail {
            width: 100%;
            height: 200px; 
            object-fit: cover; 
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            /* Optimizing for speed */
            loading: lazy; 
        }

        .caption {
            padding: 15px;
            font-weight: bold;
            font-size: 1.1em;
            color: var(--dark-text); 
            text-transform: uppercase;
        }

        /* 4. Petal Animation CSS */
        .petal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through */
            overflow: hidden;
            z-index: 5;
        }

        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        /* Keyframe to move petals from top-left to bottom-right */
        @keyframes fall {
            0% {
                transform: translate(0vw, -10vh) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 0.8;
            }
            100% {
                transform: translate(110vw, 110vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="background-slideshow" id="bg-slideshow">
        </div>
    
    <div class="petal-container" id="petal-shower"></div>

    <header>
        <h1>Our Wedding Journey</h1>
        <p>A collection of moments from our special day(s).</p>
        <p><em>(Click on any event to view the full photo album)</em></p>
    </header>

    <div class="gallery-container" id="gallery"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- CONFIGURATION ---
            const BG_FOLDER = "BGImages";
            const MAX_BG_IMAGES = 10; 
            const TRANSITION_TIME_MS = 5000;

            // --- Dynamic Background Slideshow Logic ---
            const bgSlideshow = document.getElementById('bg-slideshow');
            let currentImage = 0;
            const images = [];

            for (let i = 1; i <= MAX_BG_IMAGES; i++) {
                const img = document.createElement('img');
                const filename = `${BG_FOLDER}/${String(i).padStart(2, '0')}.jpg`;
                img.src = filename;
                img.alt = `Wedding Background ${i}`;
                bgSlideshow.appendChild(img);
                images.push(img);
            }

            if (images.length > 0) {
                images[currentImage].style.opacity = 1;

                function nextImage() {
                    images[currentImage].style.opacity = 0;
                    currentImage = (currentImage + 1) % images.length;
                    images[currentImage].style.opacity = 1;
                }
                setInterval(nextImage, TRANSITION_TIME_MS);
            }
            
            // --- Petal Shower Logic ---
            const petalShower = document.getElementById('petal-shower');
            const PETAL_COUNT = 30;
            const PETAL_COLORS = [
                'var(--primary-color)', 
                'var(--secondary-color)', 
                '#f4f4f4'
            ];

            function generatePetals() {
                for (let i = 0; i < PETAL_COUNT; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.style.left = `${Math.random() * 100}vw`;
                    
                    const size = Math.random() * 8 + 8;
                    petal.style.width = `${size}px`;
                    petal.style.height = `${size}px`;
                    
                    const duration = Math.random() * 10 + 15;
                    petal.style.animationDuration = `${duration}s`;
                    
                    const colorIndex = Math.floor(Math.random() * PETAL_COLORS.length);
                    petal.style.backgroundColor = PETAL_COLORS[colorIndex];
                    petal.style.animationDelay = `-${Math.random() * 10}s`;

                    petalShower.appendChild(petal);
                }
            }

            generatePetals();

            // --- Load Gallery Events from config.js ---
            if (typeof WEDDING_EVENTS !== 'undefined') {
                const gallery = document.getElementById('gallery');
                WEDDING_EVENTS.forEach(event => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    const imageWithV2 = event.image.replace('.jpg', '_v2.jpg');
                    item.innerHTML = `
                        <a href="${event.link}" target="_blank">
                            <img class="thumbnail" src="${imageWithV2}" alt="${event.name}">
                            <div class="caption">
                                ${event.emoji} ${event.name}
                            </div>
                        </a>
                    `;
                    gallery.appendChild(item);
                });
            }
        });
    </script>

</body>
</html>
